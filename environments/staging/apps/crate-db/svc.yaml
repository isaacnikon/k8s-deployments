kind: Service
apiVersion: v1
metadata:
  name: crate-service
  labels:
    app: crate
spec:
  # A static IP address is assigned to this service. This IP address is
  # only reachable from within the Kubernetes cluster.
  type: ClusterIP
  ports:
    # Port 4300 for inter-node communication.
  - port: 4300
    name: crate-internal
    # Port 4200 for HTTP clients.
  - port: 4200
    name: crate-web
    # Port 5432 for PostgreSQL wire protocol clients.
  - port: 5432
    name: postgres
  selector:
    # Apply this to all nodes with the `app:crate` label.
    app: crate
# Exposing the service via traefik to cloudflare endpoint
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crate-ingress
spec:
  rules:
    - host: staging-crate.webcap.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  crate-service
                port:
                  number: 4200
