# Kuberenetes Service to expose the ports of the application
apiVersion: v1
kind: Service
metadata:
  name: crate-service
spec:
  ports:
    # Port 4300 for inter-node communication.
  - port: 4300
    name: crate-inter-node
    # Port 4200 for HTTP clients.
  - port: 4200
    name: crate-web
    # Port 5432 for PostgreSQL wire protocol clients.
  - port: 5432
    name: crate-PostgreSQL
  selector:
    app: crate
---
# Exposing the service via traefik to cloudflare endpoint
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crate-ingress
spec:
  rules:
    - host: staging-crate.webcap.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  crate-service
                port:
                  number: 4200
