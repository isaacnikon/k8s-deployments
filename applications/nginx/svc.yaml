# Kuberenetes Service to expose the ports of the application
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: $ARGOCD_APP_NAMESPACE
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx
---
# Exposing the service via traefik to cloudflare endpoint
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: $ARGOCD_APP_NAMESPACE
spec:
  rules:
    - host: nginx.webcap.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  nginx-service
                port:
                  number: 80
